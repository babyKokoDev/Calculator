<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>

    <div class="container">
        <input type="text" id="displayScreen">
        <div class="buttons">
            <input type="button" value="AC" onclick="clearScreen()">
            <input type="button" value="DEL" onclick="deleteString()">
            <input type="button" value="%" onclick="modulus(event)">
            <input type="button" value="/" onclick="division(event)">
        </div>
        <div class="buttons">
            <input type="button" value="7" onclick="numberSeven(event)">
            <input type="button" value="8" onclick="numberEight(event)">
            <input type="button" value="9" onclick="numberNine(event)">
            <input type="button" value="*" onclick="multiplication(event)">
        </div>
        <div class="buttons">
            <input type="button" value="4" onclick="numberFour(event)">
            <input type="button" value="5" onclick="numberFive(event)">
            <input type="button" value="6" onclick="numberSix(event)">
            <input type="button" value=" - " onclick="subtraction(event)">
        </div>
        <div class="buttons">
            <input type="button" value="1" onclick="numberOne(event)">
            <input type="button" value="2" onclick="numberTwo(event)">
            <input type="button" value="3" onclick="numberThree(event)">
            <input type="button" value="+" onclick="addition(event)">
        </div>
        <div class="buttons">
            <input type="button" value="0" onclick="numberZero(event)">
            <input type="button" value="00" onclick="doubleZero(event)">
            <input type="button" value="." onclick="fullStop(event)">
            <input type="button" value="=" onclick="calculate()">
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
